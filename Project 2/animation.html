<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Animation On text</title>
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <section class="fire">
        <div>Akash</div>
    </section>
    <svg>
        <filter id="flame">
        <feTurbulence id="turbulence" baseFrequency="0.1 0.1" numOctaves="3" seed="4">
                
        <animate  attributename="baseFrequency" dur="8s" values="0.1 0.1;0.13 0.13 " repeatcount="indefinite"></animate>


            </feTurbulence>
            <feDisplacementMap  in="SourceGraphic" scale="30"></feDisplacementMap>
        </filter>
    </svg>
    
</body>
</html>
